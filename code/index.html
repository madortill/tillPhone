<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- scripts -->
    <script src="content.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="sortToGrops.js" type="text/javascript"></script>
    <!-- <script src="questions.js" type="text/javascript"></script> -->
    <script src="tillder/tillder.js" type="text/javascript"></script>
    <script src="tillhang/tillhang.js" type="text/javascript"></script>
    <script src="tillone/tillone.js" type="text/javascript"></script>
    <script src="tillgram/tillgram.js" type="text/javascript"></script>
    <script src="tilloto/tilloto.js" type="text/javascript"></script>
    <script src="tillsms/tillsms.js" type="text/javascript"></script>
    <!-- librarys -->
    <script src="../assets/librarys/dragDropTouch.js" type="text/javascript"></script>
    <script src="../assets/librarys/swiped-events.min.js" type="text/javascript"></script>
    <script src="../assets/librarys/hammer.js" type="text/javascript"></script>
    <script src="../assets/librarys/hammerTime.js" type="text/javascript"></script>
    <script src="../assets/librarys/loading-bar.min.js"></script>
    <link rel="stylesheet" href="../assets/librarys/loading-bar.min.css">
    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tillder/tillder.css">
    <link rel="stylesheet" href="tillhang/tillhang.css">
    <link rel="stylesheet" href="tillone/tillone.css">
    <link rel="stylesheet" href="tillgram/tillgram.css">
    <link rel="stylesheet" href="tilloto/tilloto.css">
    <link rel="stylesheet" href="tillsms/tillsms.css">
    <!-- must come last -->
    <link rel="stylesheet" href="tools.css"> 

    <!-- icon -->
    <link rel="shortcut icon" href="../assets/images/homePage/tilllogoBlack.svg">
    <title>טי"לפון </title>
</head>
<body>
    <div class="bodyContainer">
        <!-- loader -->
        <div class="loader">
            <img src="../assets/images/homePage/loder.gif" alt="Loading..." />
        </div>
        <!-- name entry -->
        <div class="nameEntry darkScreen">
            <div class="nameContainer">
                <label for="name">לפני שנתחיל רצינו לדעת איך לקרוא לכם</label>
                <input android:windowSoftInputMode="stateVisible" type="text" id="name" name="name">
                <div class="submitName">ok</div>
            </div>
        </div>
        <!-- top bar -->
        <div class="topBar">
            <div class="logoAndFullScreen">
                <img src="../assets/images/topBar/tillLogoWhite.svg" alt="tillLogo">
            </div>
            <div>
                <div id="battery">0%</div>
                <img id="batteryImg" src="../assets/images/topBar/batteryEmpty.svg" alt="tillLogo">
            </div>
        </div>
        <!-- alert -->
        <div class="alert darkScreen">
            <div class="alertContainer">
                <div class="alertText"></div>
                <div class="alertButton"></div>
            </div>
        </div>
        <!-- home page -->
        <div class="homePage">
            <div class="appsContainer"></div>
        </div>
        <!-- tillder -->
        <div class="tillder hidden bg">
            <img class="tillderTitle centerX" src="../assets/images/tillder/full_tillder_logo.jpg" alt="tillder">
            <div class="tillderContentHeadContainer"></div>
        </div>
        <!-- tillhang -->
        <div class="tillhang hidden bg"></div>
        <!-- tillone -->
        <div class="tillone hidden bg flexCenter">
            <div class="tilloneTopBar"></div>
            <div class="tilloneContentContainer flexCenter"></div>
            <div class="tilloneReviewContainer"></div>
        </div>
        <!-- tillgram -->
        <div class="tillgram hidden bg">
            <div class="tillgramPageContent"></div>
        </div>
        <!-- tilloto -->
        <div class="tilloto hidden bg flexCenter">
            <div class="tillotoBoardContainer">
                <div class="tillotoBoard"></div>
            </div>
        </div>
        <!-- tillsms -->
        <div class="tillsms hidden bg">
            <div class="tillsmsMainPage">
                <div class="tillsmsMainPageHeader"></div>
                <div class="tillsmsPageContent tillsmsContainer1 tillsmsContainer"></div>
                <div class="tillsmsInstractionsContainer tillsmsContainer2 tillsmsContainer hidden"></div>
                <div class="tillsmsProgressContainer tillsmsContainer3 tillsmsContainer hidden"></div>
            </div>
            <div class="tillsmsExerPage bg hidden">
                <div class="tillsmsAnswerKeybord">
                    <div class="tillsmsSendBarContainer"><div class="tillsmsSendBar"></div><img src="../assets/images/tillsms/SendArrow.svg" class="tillsmsSendArrow"></div>
                    <div class="tillsmsAnswersContainer"></div>
                </div>
            </div>
            <div class="tillsmsGameContainer hidden">
                <div class="tillsmsGameHeader"></div>
                <!-- <div class="tillsmsStartGame centerX">התחל משחק</div> -->
                <div class="tillsmsStartGame">
                    <div class="tillsmsStartGameText centerX">עזרו לנו לחייג לסיימון ואולי תזכו באחוזים</div>
                    <div class="tillsmsStartGameButton centerItem">
                        <img class="tillsmsStartGamePic centerItem" src="../assets/images/tillsms/startButton.svg"/>
                    </div>
                    <img class="tillsmsStartGameInfo" src="../assets/images/tillsms/informationButton.svg"/>
                    <div class="tillsmsStartGameInfoText hidden">איך משחקים בסיימון??<br>בכל סיבוב תתווסף עוד ספרה לסדרה. עליכם ללחוץ על כל הספרות שהופיעו עד כה לפי סדר הופעתן<br>יש לכם 3 פסילות לפני שהמשחק מתאפס</div>
                </div>
                <div class="tillsmsRestartGame hidden">
                    <div class="tillsmsRestartGameText centerX">טעות במספר! <br> מוכנים לנסות שוב?</div>
                    <div class="tillsmsRestartGameButton centerItem">
                        <img class="tillsmsRestartGamePic centerItem" src="../assets/images/tillsms/restartButton1.svg"/>
                    </div>
                </div>
                <img class="tillsmsSoundControlPic" src="../assets/images/tillsms/unmuteButton.svg"/>
                <div class="tillsmsSimonButtonsContainer centerX"></div>
            </div>
        </div>

        <!-- battery progress -->
        <div class="batteryProgressContainer darkScreen">
            <div id="batteryProgress" class="label-center centerX" data-value="0" data-preset="circle"></div>
        </div>
    </div>
</body>
</html>
